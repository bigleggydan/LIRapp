<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tickable Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    table {
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
      min-width: 100px;
    }

    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

<h2>Item Assignment Grid</h2>

<table>
  <tr>
    <th></th>
    <th>Alice</th>
    <th>Bob</th>
    <th>Charlie</th>
  </tr>

  <tr>
    <th>Item 1</th>
    <td><input type="checkbox"></td>
    <td><input type="checkbox"></td>
    <td><input type="checkbox"></td>
  </tr>

  <tr>
    <th>Item 2</th>
    <td><input type="checkbox"></td>
    <td><input type="checkbox"></td>
    <td><input type="checkbox"></td>
  </tr>

  <tr>
    <th>Item 3</th>
    <td><input type="checkbox"></td>
    <td><input type="checkbox"></td>
    <td><input type="checkbox"></td>
  </tr>
</table>

</body>
</html>
